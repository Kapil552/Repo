<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: brown; text-align:center; font-family: Georgia, 'Times New Roman', Times, serif;">LOGIN FORM</h1>
        <form action="accept" method="get">
            <div class="form-group">
                <label>Enter Amount in Rupees</label>
                <input type="text" name="rupee"
                placeholder="Amount in Rupees" class="form-control">
            </div>
            <div class="radio">
                <label class="control-label"><input type="radio" value="d"
                    name="radCurrency">Dollar</label>
            </div>
            <div class="radio">
                <label class="control-label"><input type="radio" value="p"
                    name="radCurrency">Pound</label>
            </div>
            <input type="submit" value="CLICK TO SEND DATA"
            class="btn btn-block btn-success">
        </form>
    </div>
</body>
</html>
